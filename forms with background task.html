<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with background</title>
    <link rel="stylesheet" href="forms with background.css">
</head>
<body>
    <div>
        <h1>Contact Us</h1>
        <label for="Name">NAME</label><br>
        <input class="type1" type="text" name="Name" id="Name"><br><br>
        <label for="Email">EMAIL</label><br>
        <input class="type1" type="email" name="Email" id="Email"><br><br><br>
        <label for="Message">MESSAGE</label><br>
        <input class="type2" type="text" name="Message" id="Message"><br><br>
        <input class="button" type="button" value="Send Your Message">
    </div>
</body>
</html>
